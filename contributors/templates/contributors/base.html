
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    {% load bootstrap3 %}

    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>

<p>Hello

        Hello, {{ user.username }}

    {% endif %}


{% block content %}


{% endblock content %}
</body>
</html>
